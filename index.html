<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Mark the market</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="title">MARKt</h1>

      <ul class="shops">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="meat">Meat</option>
              <option value="veggies">Veggies</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Meat</label>
            <input class="form__input form__input--meat" placeholder="meat" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Veggies</label>
            <input
              class="form__input form__input--veggies"
              placeholder="veggies"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Shop</label>
            <input class="form__input form__input--shop" placeholder="shop" />
          </div>
          <div class="form__row">
            <label class="form__label">Price</label>
            <input class="form__input form__input--price" placeholder="â‚¬" />
          </div>
          <div class="form__row">
            <label class="form__label">Weight</label>
            <input
              class="form__input form__input--weight"
              placeholder="grams"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Piece</label>
            <input class="form__input form__input--piece" placeholder="piece" />
          </div>

          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright von Gruppe 4 (Heinrich, Jonathan).
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
